<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Album Builder</title>
</head>


<body>

    <h1>create a music album :)</h1>

    <form id="form">

        <div id="box">
            <div id="inputs">
                <label for="albumName">album name:</label>
                <input type="text" class="input" id="albumName" <br><br>
                <label for="artistName">artist's name:</label>
                <input type="text" class="input" id="artistName" <br><br>
                <label for="imageURL">insert image URL:</label>
                <input type="url" class="input" id="imageURL" <br><br>
            </div>

            <div id="buttons">
                <button type="button" id="submit">submit</button>
            </div>

    </form>

    <script src="index.js"></script>
</body>

</html>
