<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
</head>


<body>
    <section id="container">
        <h1>create an album cover :)</h1>

        <form id="form">

            <div class="inputs">

                <div class="input">
                    <label for="albumName">album name: </label>
                    <input type="text" id="albumName" class="textInput" />
                </div>

                <div class="input">
                    <label for="artistName">artist's name: </label>
                    <input type="text" id="artistName" class="textInput" />
                </div>

                <div class="input">
                    <label for="image">insert URL of album cover:</label>
                    <input type="url" id="image" class="imageInput" />
                </div>


                <div class="submitInputs">
                    <button type="button" class="buttons" id="submit">submit</button>
                </div>

        </form>
    </section>

    <script src="index.js"></script>
</body>

</html>
